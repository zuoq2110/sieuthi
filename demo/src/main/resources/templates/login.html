
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">

  <title>Đăng nhập</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
  <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
          crossorigin="anonymous"></script>
  <style>
.red {
	color: red;
}
</style>

</head>
<body>



<main class="form-signin w-100 m-auto container">
  <form class="text-center form-control " >
    <input type="hidden" name="hanhDong" value="dang-nhap"/>

    <h1 class="h3 mb-3 fw-normal">ĐĂNG NHẬP</h1>

    <div class="text-center"><span class="red"></span></div>
    <div class="form-floating">
      <input type="text" class="form-control" id="username"
             placeholder="Tên đăng nhập" name="tenDangNhap"> <label >Tên đăng nhập</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password"
             placeholder="Mật khẩu" name="matKhau"> <label >Mật khẩu</label>
    </div>

    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me">
        Ghi nhớ tài khoản này
      </label>
    </div>
    <a href="/student/welcome.html" class="w-100 btn btn-lg btn-primary" type="submit" id="btn">Đăng nhập</a>
    <a href="">Đăng ký tài khoản mới</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2025</p>
  </form>
</main>

<script>
		var btn = document.getElementById("btn")
        btn.onclick = function() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;


  if (username === "admin" && password === "123") {

    window.location.href = "/admin";
    return false;
  }
  else if (username === "nhanvien" && password === "123") {

  window.location.href = "/nhanvien";
  return false;
} else if (username === "thukho" && password === "123") {

  window.location.href = "/thukho";
  return false;
} else {
  alert("Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.");
  return false;
}
}
    </script>
</body>
</html>
