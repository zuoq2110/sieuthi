<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

        <a class="navbar-brand" th:href="@{/nhanvien}"> Nhân viên
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Trang
                    chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cài đặt</a></li>


            </ul>
            <form class="d-flex" role="search" style="position: relative;display: block;float: right;">
                <input class="form-control me-2" type="search" placeholder="Nội dung tìm kiếm"
                       aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Tìm</button>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0 bg-infor ">
                    <li class="nav-item dropdown dropstart"><a class="nav-link dropdown-toggle" href="#"
                                                               role="button" data-bs-toggle="dropdown" aria-expanded="false"> Tài khoản</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/khachhang/list}">Quản lí khách hàng</a></li>
                            <li><a class="dropdown-item" th:href="@{/hoadon/list}">Quản lí hóa đơn
                            </a>
                            </li>
                            <li><a class="dropdown-item" th:href="@{/nhanvien/thanhtoan}">Thanh toán</a></li>

                            <li>
                                <hr class="dropdown-divider"/>
                            </li>
                            <li><a class="dropdown-item" th:href="@{/}">Thoát tài khoản</a></li>
                        </ul>
                    </li>
                </ul>


            </form>

        </div>
    </div>
</nav>

<div class="container">
    <h3>Danh sách hóa đơn</h3>
    <hr/>
    <a th:href="@{/hoadon/create}" class="btn btn-success mb-4">Thêm</a>
    <table class="table table-bordered table-striped">
        <thead class="table-danger">
        <tr>
            <td>ID</td>
            <td>Ngày tạo</td>
            <td>Số lợng</td>
            <td>VAT</td>
            <td>Tổng tiền</td>
            <td>Mã KH</td>
            <td>Xử lý</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hoadon: ${hoadons}">
            <td th:text="${hoadon.maHD}"></td>
            <td th:text="${hoadon.ngayTao}"></td>
            <td th:text="${hoadon.soLuong}"></td>
            <td th:text="${hoadon.VAT}"></td>
            <td th:text="${hoadon.tongTien}"></td>
            <td th:text="${hoadon.khachHang.maKH}"></td>

            <td>  <a th:href="@{/hoadon/update(id=${hoadon.maHD})}" class="btn btn-info">Chỉnh sửa</a>
                <a th:href="@{/hoadon/delete(id=${hoadon.maHD})}" class="btn btn-danger"
                   onclick="return confirm('Bạn có chắc chắn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
